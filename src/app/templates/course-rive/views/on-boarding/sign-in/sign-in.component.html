<div class="gradient-border">
  <div class="sign-in-container">
    <ion-text class="font-largeTitle">Iniciar Sesion</ion-text>
    <ion-text class="font-headline subtitle"> </ion-text>

    <ion-text class="font-subheadline input-title">
      <p>Usuario</p>
    </ion-text>
    <ion-item class="input-container" lines="none">
      <ion-img src="assets/course_rive/icon_email.svg"></ion-img>
      <ion-input
        type="email"
        autocomplete="email"
        inputmode="email"
        enterkeyhint="next"
        [(ngModel)]="email"
      ></ion-input>
    </ion-item>

    <ion-text class="font-subheadline input-title">
      <p>Contrase√±a</p>
    </ion-text>
    <ion-item class="input-container" lines="none">
      <ion-img src="assets/course_rive/icon_lock.svg"></ion-img>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button
      class="sign-in-button font-headline"
      expand="block"
      type="submit"
      (click)="
        signIn(triggerSuccess, triggerError, triggerReset, triggerConfetti)
      "
    >
      <ion-icon class="icon" name="arrow-forward-outline"></ion-icon>
      Iniciar Sesion
    </ion-button>

    <div class="close-container">
      <ion-button (click)="onSignInClose()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </div>

    <div class="rive-auth-indicator-container">
      <canvas riv="check" width="100" height="100" [hidden]="!isLoading">
        <riv-state-machine name="State Machine 1" play>
          <riv-input #triggerSuccess="rivInput" name="Check"></riv-input>
          <riv-input #triggerError="rivInput" name="Error"></riv-input>
          <riv-input #triggerReset="rivInput" name="Reset"></riv-input>
        </riv-state-machine>
      </canvas>
      <canvas class="rive-confetti" riv="confetti" width="1500" height="1500">
        <riv-state-machine name="State Machine 1" play>
          <riv-input
            #triggerConfetti="rivInput"
            name="Trigger explosion"
          ></riv-input>
        </riv-state-machine>
      </canvas>
    </div>
  </div>
</div>
