<div class="gradient-border">
  <div class="sign-in-container">
    <ion-text class="font-largeTitle">Registro</ion-text>

    <!-- Usuario -->
    <ion-text class="font-subheadline input-title">
      <p>Usuario</p>
    </ion-text>
    <ion-item class="input-container" lines="none">
      <ion-img src="assets/course_rive/icon_email.svg"></ion-img>
      <ion-input
        type="text"
        [(ngModel)]="username"
        autocomplete="off"
        inputmode="text"
        enterkeyhint="next"
        placeholder="Ingresa tu nombre de usuario"
      ></ion-input>
    </ion-item>

    <!-- Correo -->
    <ion-text class="font-subheadline input-title">
      <p>Correo</p>
    </ion-text>
    <ion-item class="input-container" lines="none">
      <ion-img src="assets/course_rive/icon_email.svg"></ion-img>
      <ion-input
        type="email"
        [(ngModel)]="email"
        autocomplete="email"
        inputmode="email"
        enterkeyhint="next"
        placeholder="Ingresa tu correo electrónico"
      ></ion-input>
    </ion-item>

    <!-- Contraseña -->
    <ion-text class="font-subheadline input-title">
      <p>Contraseña</p>
    </ion-text>
    <ion-item class="input-container" lines="none">
      <ion-img src="assets/course_rive/icon_lock.svg"></ion-img>
      <ion-input
        type="password"
        [(ngModel)]="password"
        placeholder="Ingresa tu contraseña"
      ></ion-input>
    </ion-item>

    <!-- Botón para registrar -->
    <ion-button
      class="sign-in-button font-headline"
      expand="block"
      type="submit"
      (click)="
        register(triggerSuccess, triggerFailure, triggerReset, triggerConfetti)
      "
    >
      <ion-icon class="icon" name="arrow-forward-outline"></ion-icon>
      Registrarse
    </ion-button>

    <!-- Cerrar formulario -->
    <div class="close-container">
      <ion-button (click)="onSignInClose()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </div>

    <!-- Animaciones de Rive -->
    <div class="rive-auth-indicator-container">
      <canvas riv="check" width="100" height="100" [hidden]="!isLoading">
        <riv-state-machine name="State Machine 1" play>
          <riv-input #triggerSuccess="rivInput" name="Check"></riv-input>
          <riv-input #triggerFailure="rivInput" name="Error"></riv-input>
          <riv-input #triggerReset="rivInput" name="Reset"></riv-input>
        </riv-state-machine>
      </canvas>
      <canvas class="rive-confetti" riv="confetti" width="1500" height="1500">
        <riv-state-machine name="State Machine 1" play>
          <riv-input
            #triggerConfetti="rivInput"
            name="Trigger explosion"
          ></riv-input>
        </riv-state-machine>
      </canvas>
    </div>
  </div>
</div>
